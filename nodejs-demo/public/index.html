<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TextMirror Inc. - Text-Spiegelung</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img src="logo.png" alt="TextMirror Inc. Logo" class="logo">
    <h1>TextMirror Inc.</h1>
  </header>
  <div class="container">
    <div class="panel left">
      <h2>Input</h2>
      <textarea id="inputText" placeholder="Type here..." rows="10"></textarea>
    </div>
    <div class="panel right">
      <h2>Mirrored Text</h2>
      <div id="outputText"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
