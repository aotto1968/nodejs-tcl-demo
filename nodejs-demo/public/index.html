<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TextMirror Inc. - Text-Spiegelung</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img src="logo.png" alt="TextMirror Inc. Logo" class="logo">
    <h1>TextMirror Inc.</h1>
  </header>
  <div class="container">
    <div class="left-column">
      <div class="input-panel top">
        <h2 class="blue">Input (Blue)</h2>
        <textarea id="inputTop" placeholder="Type here..." rows="6"></textarea>
      </div>
      <div class="input-panel bottom">
        <h2 class="green">Input (Green)</h2>
        <textarea id="inputBottom" placeholder="Type here..." rows="6"></textarea>
      </div>
    </div>
    <div class="right-column">
      <h2 class="blue">Mirrored Text</h2>
      <div id="outputText"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
